<div class="container-fluid">
  <div practice-header
       question="activeQuestion"
       category-id="categoryId">
   </div>
</div>
<div>
  <div ng-repeat="question in questions"
      ng-show="question.description == activeQuestion.description &&
        question.startTime == activeQuestion.startTime">
    <span page-number="{{question.context.content.meta['textbook-page']}}"></span>
    <div anatomy-image code="question.context.identifier" practice="true">
      <div class="loading-indicator white-bg"> </div>
    </div>
  </div>
</div>
<div class="practice-with-progress">
  <div class="progress quesions-progress">
    <div class="progress-bar" style="width: {{progress}}%;"></div>
  </div>
  <div id="container" class="practice-container">
    <div ng-hide="question || showSummary || error" class="loading-indicator">
    </div>
    <div ng-show="error" error-message ></div>
    <div class="practice">
      <div ng-repeat="question in questions"
          ng-if="question"
          ng-class="{'slide-out': question.slideOut}"
          class="inner-practice row">
        <div class="question col-sm-12"
          question-and-answer 
          category-id="categoryId"
          category2-id="category2Id" 
          question="question">
        </div>
        <div class="button-block"
             option-buttons
             question="question"
             controller="controller"
             can-next="canNext"
             image-controller="imageController">
        </div>
        <div class="button-block"
             practice-action-buttons
             question="question"
             can-next="canNext"
             controller="controller">
        </div>
        <div open-questions-alert> </div>
      </div>
      <div ng-show="loadingNextQuestion" class="overlay">
        <div class="loading-indicator"> </div>
      </div>
      <div ng-if="showSummary"
        summary
        controller="controller"
        category-id="categoryId"
        category2-id="category2Id" >
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
